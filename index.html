<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Picture and Get Drug Info</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Box for clicking picture (this will show the captured image) -->
        <div class="box" id="capture-box">
            <video id="video" autoplay></video>
            <canvas id="canvas" style="display: none;"></canvas> <!-- Hidden canvas for drawing -->
        </div>

        <!-- Box for displaying drug info -->
        <div class="box" id="text-box">
            <p id="display-text">Drug Information will appear here.</p>
            <div id="drug-info"></div> <!-- Display drug information here -->
        </div>
    </div>

    <!-- Centered button below the boxes -->
    <div class="center-button">
        <button onclick="capturePicture()">Capture Picture</button>
    </div>

    <!-- Include Tesseract.js -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js"></script>

    <!-- Include the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
